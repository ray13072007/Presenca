<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>ola</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">Mundo SENAI</h1>
    <div class="input-group mb-3">
        <span class="input-group-text" id="sp_user"><i class="fa-solid fa-user" style="color: #0b6d8e;"></i></i></span>
        <input type="text" class="form-control" placeholder="nome" aria-label="username" aria-describedby="sp_user">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="sp_password"><i class="fa-solid fa-key" style="color: #089ba6;"></i></span>
        <input type="password" class="form-control" placeholder="senha" aria-label="Password"
               aria-describedby="sp_password">
    </div>
    <div class="row">
        <div class="col-sm-6">
            <span class="btn btn-dark">Login</span>
        </div>
        <div class="col-sm-6 text-right">
            <span class="btn btn-secondary">Cadastre-se</span>

        </div>
    </div>
</div>
</body>
</html>
